<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | SaaS</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  height:100vh;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* CARD */
.container{
  width:420px;
  background:white;
  border-radius:16px;
  padding:40px;
  box-shadow:0 30px 80px rgba(0,0,0,.2);
}

h2{
  margin-bottom:10px;
}

p{
  color:gray;
  margin-bottom:20px;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  padding:14px;
  background:black;
  color:white;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <h2>Reset Password</h2>
  <p>Enter your email to receive an OTP</p>

  <form id="sendOtpForm">
    <input type="email" name="email" placeholder="Enter Email" required>
    <button type="submit">Send OTP</button>
  </form>

</div>

<script>
document.getElementById('sendOtpForm').addEventListener('submit', function(e) {
  e.preventDefault();
  // Assuming backend handles sending OTP and redirects, but for frontend, simulate redirect
  window.location.href = 'enter-otp.html';
});
</script>

</body>
</html>
